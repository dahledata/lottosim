<!DOCTYPE html>
<html>
<head>
<title>Oles lottosimulator</title>
<link rel="stylesheet" type="text/css" href="lotto.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="lottoModel.js" type="text/javascript"/></script>
<script src="lottoCode.js" type="text/javascript"/></script>
</head>
<body>
<h1 id="infoHeader">Velg tall (maks 12) til systemkupong</h1>
<div id="numbers-container">
<div class="number" onClick="toggleNumber(1);">1</div>
<div class="number" onClick="toggleNumber(2);">2</div>
<div class="number" onClick="toggleNumber(3);">3</div>
<div class="number" onClick="toggleNumber(4);">4</div>
<div class="number" onClick="toggleNumber(5);">5</div>
<div class="number" onClick="toggleNumber(6);">6</div>
<div class="number" onClick="toggleNumber(7);">7</div>
<div class="number" onClick="toggleNumber(8);">8</div>
<div class="number" onClick="toggleNumber(9);">9</div>
<div class="number" onClick="toggleNumber(10);">10</div>
<div class="number" onClick="toggleNumber(11);">11</div>
<div class="number" onClick="toggleNumber(12);">12</div>
<div class="number" onClick="toggleNumber(13);">13</div>
<div class="number" onClick="toggleNumber(14);">14</div>
<div class="number" onClick="toggleNumber(15);">15</div>
<div class="number" onClick="toggleNumber(16);">16</div>
<div class="number" onClick="toggleNumber(17);">17</div>
<div class="number" onClick="toggleNumber(18);">18</div>
<div class="number" onClick="toggleNumber(19);">19</div>
<div class="number" onClick="toggleNumber(20);">20</div>
<div class="number" onClick="toggleNumber(21);">21</div>
<div class="number" onClick="toggleNumber(22);">22</div>
<div class="number" onClick="toggleNumber(23);">23</div>
<div class="number" onClick="toggleNumber(24);">24</div>
<div class="number" onClick="toggleNumber(25);">25</div>
<div class="number" onClick="toggleNumber(26);">26</div>
<div class="number" onClick="toggleNumber(27);">27</div>
<div class="number" onClick="toggleNumber(28);">28</div>
<div class="number" onClick="toggleNumber(29);">29</div>
<div class="number" onClick="toggleNumber(30);">30</div>
<div class="number" onClick="toggleNumber(31);">31</div>
<div class="number" onClick="toggleNumber(32);">32</div>
<div class="number" onClick="toggleNumber(33);">33</div>
<div class="number" onClick="toggleNumber(34);">34</div>
</div>

<div id="grouping">
	<div id="cupon-container">
	<p>
	<span>Din kupong (</span><span id="cuponLength">0</span> tall): <span id="cuponDisplay"></span>
	</p>
	<p>
	<span id="cuponLines">0 rekker</span>, ukepris <span id="cuponPrice">0</span> kr.
	</p>
	<p>
	<span id="resultInfo"></span>
	</p>
	</div>
	<div id="status-container">
	<p>
	Status uke <span id="weekInfo">0</span>, år <span id="yearInfo">0</span>:<br>
	Du har <span id="plusMinus">tjent</span> <span id="saldo">0</span> kr. på lotto.
	</p>
	</div>
	
	<button id="week" onClick="drawAndCheck()" type="button">Simuler 1 uke</button><br>
	<button id="year" onClick="drawAndCheck()" type="button">Simuler 1 år</button><br>
	<button id="payDirt" onClick="drawAndCheck()" type="button">Vent på storgevinst!</button><br>
</div>
</body>
</html>
